{%extends 'base.html'%}
{%block container%}
<h1 class="head_style">Employee details</h1>
<table class="table_style">
    <thead class="thead_style">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Domain</th>
            <th>Hr</th>
        </tr>
    </thead>
    <tbody class="tb_style">
        {%for i in values%}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.Domains}}</td>
            <td>{{i.Hr}}</td>
        </tr>
        {%endfor%}
    </tbody>

</table>
{%endblock%}
